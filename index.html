<!DOCTYPE html>
<html>
<head>
    <title>Random Sorsoló</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Random Sorsoló</h1>
        <div id="button-bar">
            <button onclick="randomPick()">Sorsolás</button>
            <button onclick="reset()">Reset</button>
        </div>
        <div id="inputs">
            <div class="input-row">
                <input type="text" placeholder="Adat" class="input-data" autofocus onkeyup="handleKeyUp(event)">
                <button class="remove-button" onclick="removeInput(this)">Töröl</button>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
